                 <style>
                  
                  
             
                    /* Stylingthe last h2 tag by giving margin bottom */
                    .progress-bar-container:not(:last-child) {
                        margin-bottom:70px;
                      
                    }
             
                    /* Styling the h2 tag by giving color,
                    letter spacing, font-size etc.*/
                    .progress-bar-container h2 {
                        font-family: Arial, Helvetica, sans-serif;
                        color: rgb(8, 24, 250);
                        letter-spacing: 1px;
                        font-size: 30px;
                        margin-top: 50px;
                        text-align: start;
                        
                       
                    }
             
                    /* Styling the border and box
                    effect of the progress bar*/
                    .progress-bar {
                        width: 95%;
                        height: 15px;
                        margin-top: 10px;
                        border: 1px solid #565656;
                        border-radius: 5px;
                        box-shadow: 0 0 10px rgb(245, 159, 0);
                        margin-bottom: 50px;
                    }
             
                    /* Stylingthe background color of each
                    animation and border radius */
                    .percentage {
                        display: block;
                        height: 100%;
                        background-color: orange;
                        border-radius: 5px;
                        animation: progress 3000ms ease-in 1;
                        animation-iteration-count: infinite;
                        
                        
                        
                    }
             
                    /* Assigning width of each languages*/
                    .c {
                        width: 85%;
                    }
             
                    .java {
                        width: 60%;
                    }
             
                    .python {
                        width: 55%;
                    }
             
                    .html {
                        width: 90%;
                    }
             
                    .css {
                        width: 75%;
                    }
             
                    .javascript {
                        width: 70%;
                    }
             
                    /* Animating the progress bar by
                    initially starting from 0*/
                    @keyframes progress {
                        from {
                            width: 0;
                        }
                    }
                </style>
